{% extends "shop/base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}
<div class="product-detail">
    <img src="{{ product.image.url }}" style="margin-top: 30px; ">
    <h1 style="margin-top: 20px;">{{ product.name }}</h1>
    <h2>
        <a style="text-decoration: none;" href="{{ product.category.get_absolute_url }}">
            {{ product.category }}
        </a>
    </h2>
    <p class="price">${{ product.price }}</p>
    <form action="{% url 'cart:cart_add' product.id %}" method="post">
        {{ cart_product_form }}
        {% csrf_token %}
        <input style="margin-top: 20px;" type="submit" value="Add to cart">
    </form>
</div>
{% endblock %}
