{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Registration
{% endblock %}

{% block content %}
    <div class="form" style="height: 770px; margin-top: 20px;">
        <h2>Register</h2>
        <form action="{% url 'account:register' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Register" class="login-btn">
        </form>
    </div>
{% endblock %}
