{% extends 'shop/base.html' %}

{% block title %}
    Password Change
{% endblock %}

{% block content %}
    <div class="form" style="width: 700px; height: 600px; margin-top: 100px;">
        <p style="font-size: 40px; font-weight: 500;">Change Your password</p>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Change" class="login-btn">
        </form>
    </div>
{% endblock %}
